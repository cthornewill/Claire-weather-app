<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <title>Claire's Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/220c18dc4c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <div class="searchContainer">
            <input class="searchBox" type="search" name="search" placeholder="Search" />
            <i class="fa fa-search searchIcon"></i>
        </div>
        <button>My Location</button>

        <h1>City</h1>
        <p class="dateToday">day/date/city</p>

        <div class="temperature">
            <h2>
                <span class="numberTemperature">28</span>
                <span class="unit">º</span>
            </h2>
            <h3>clear</h3>
        </div>

        <section class="weather">
            <div class="row day">
                <div class="col">
                    <p>day</p>
                </div>
                <div class="col">
                    <p>day</p>
                </div>
                <div class="col">
                    <p>day</p>
                </div>
                <div class="col">
                    <p>day</p>
                </div>
                <div class="col">
                    <p>day</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="dayTemp">17º</p>
                </div>
                <div class="col">
                    <p class="dayTemp">17º</p>
                </div>
                <div class="col">
                    <p class="dayTemp">17º</p>
                </div>
                <div class="col">
                    <p class="dayTemp">17º</p>
                </div>
                <div class="col">
                    <p class="dayTemp">17º</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </section>
    </div>
    <div class="built">
        Built by <a href="https://github.com/cthornewill/Claire-weather-app" target="_blank">Claire Thornewill</a>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
